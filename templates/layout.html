<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>{% block title %}Home - MaMa Knows Best{% endblock %}</title>

  <link rel="shortcut icon" href="{{ url_for('static', filename='Content/Images/fav.png') }}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='Content/Images/fav.png') }}" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='Content/css?v=ODZDyxoWpx4otkVdk414n1B2CGVx6cg2VzcnuhHEMbg1.css') }}" />

  <!-- JS -->
  <script src="{{ url_for('static', filename='Scripts/prism.js') }}"></script>
  <script src="{{ url_for('static', filename='Scripts/tiny-slider.js') }}"></script>
</head>
<body>

{% block main %}
<!-- Entire original homepage content goes here -->
<!-- If you're converting more pages, replace this block on each template -->
<header class="site-header">
  <div class="container">
    <div class="logo">
      <a href="/">MaMa Knows Best</a>
    </div>
    <nav>
      <a href="/register">Register</a>
      <a href="/login">Login</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Find Love Where It Wasn't Expected</h1>
    <p>Connecting mature wisdom with youthful energy, one swipe at a time.</p>
    <a href="/register" class="setLang signUpNow">Join Now</a>
  </div>
</section>

<footer class="site-footer">
  <div class="container">
    <p>&copy; 2025 MaMa Knows Best. All rights reserved.</p>
  </div>
</footer>
{% endblock %}

</body>
</html>
