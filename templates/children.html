{% extends "layout.html" %}

{% block title %}Children - MaMa Knows Best{% endblock %}

{% block main %}
<!-- Page: children.html -->
<div class="landingPageDetail">
<div class="landingPageDetail">
    <h1>Potential Step Children</h1>
    <div class="gallery-container">
        {% for child in children %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename=child.image) }}" alt="{{ child.name }}">
            <p>{{ child.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
<style>
.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    justify-items: center;
    padding: 20px;
}
.gallery-item {
    text-align: center;
    width: 200px;
}
.gallery-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}
.gallery-item p {
    margin-top: 10px;
    font-size: 14px;
    color: #333;
}
</style>
</div>
{% endblock %}
