{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body_class %}
    login-page
{% endblock %}

{% block main %}
<div class="auth-wrapper">

    <h2 class="auth-title">Create an Account ðŸ’–</h2>

    <form action="/register" method="post" class="auth-form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control form-control-pink" name="username" placeholder="Choose a Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control form-control-pink" name="password" placeholder="Create Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control form-control-pink" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="pulse-button w-100" type="submit">Register ðŸ’…</button>
    </form>

    <div class="register-link mt-4">
        <p>Already have an account?</p>
        <a href="/login" class="pulse-button small">Log In</a>
    </div>

</div>
{% endblock %}

{% block footer %}
    {# Intentionally empty to hide footer #}
{% endblock %}
