{% extends "layout.html" %}

{% block title %}Image Flight Search - MaMa Knows Best{% endblock %}

{% block main %}
<!-- Page: image_flight_search.html -->
<div class="landingPageDetail">
<div class="landingPageDetail">
    <h1>Choose your lovely date by clicking their face</h1>
    <div id="loading-screen" class="loading-overlay"><div class="spinner"></div><p>Finding Your Lover</p></div>
    <div class="image-grid">
        {% for person in people %}
        <form action="/fetch_flight_from_bos" method="POST" onsubmit="showLoadingScreen(event)">
            <button type="submit" name="destination" value="{{ person.code }}">
                <img src="{{ url_for('static', filename=person.image) }}" alt="{{ person.name }}">
                <p>{{ person.description }}</p>
            </button>
        </form>
        {% endfor %}
    </div>
</div>
<script>
function showLoadingScreen(event) {
    if (document.getElementById("loading-screen").style.display === "flex") {
        event.preventDefault();
        return false;
    }
    document.getElementById("loading-screen").style.display = "flex";
}
window.onload = function() {
    document.getElementById("loading-screen").style.display = "none";
};
</script>
<style>
.loading-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: 20px;
    z-index: 9999;
}
.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid rgba(255, 255, 255, 0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</div>
{% endblock %}
