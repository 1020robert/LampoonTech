{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h1>Search For the Cheapest Flights!</h1>
<br>
<form method="POST" action="/search">
    <label for="origin">Airport iata code (e.g., JFK):</label>
    <input type="text" id="origin" name="origin" required /><br><br>

    <label for="departure_date">Departure Date:</label>
    <input type="date" id="departure_date" name="departure_date" required /><br><br>

    <label for="adults">Number of Adults:</label>
    <input type="number" id="adults" name="adults" value="1" min="1" required /><br><br>

    <button type="submit">Search Flights</button>
</form>
{% endblock %}
